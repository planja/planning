<!DOCTYPE html>

<html>
    <head>
        <title>Add Business Partner</title>
        @common.menu()
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/bootstrap-datetimepicker.min.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/bootstrap-datepicker.min.css")">
        <script src="@routes.Assets.at("javascripts/bootstrap-datepicker.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/bootstrap-datetimepicker.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/businesspartners/businesspartners.js")" type="text/javascript"></script>

    </head>
    <body ng-app="planningApp">
        <div class="container">
            <div class="jumbotron">
                <h1>Add Business Partner</h1>
            </div>
            <div class="row">
                <div class="col-lg-3 col-md-6 col-sm-6">
                    <div ng-controller="businessPartnerController">
                        <form id="businessPartnerForm" name="businessPartnerForm">
                            <div class="form-group">
                                <label for="shortName">Short name</label>
                                <input type="text" ng-model="businessPartner.shortName" class="form-control" id="shortName" placeholder="Enter short name" pattern=".{3,}"
                                maxlength="100"
                                required="required">
                            </div>
                            <div class="form-group">
                                <label for="fromDate" class="control-label">From date</label>
                                <div class="input-group date" id="fromDate" data-date-format="yyyy-mm-dd">
                                    <input name="fromDate" ng-model="businessPartner.fromDate" type='text' class="form-control" readonly/>
                                    <span class="input-group-addon">
                                        <span class="glyphicon glyphicon-calendar"></span>
                                    </span>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="toDate" class="control-label">To date</label>
                                <div class="input-group date" id="toDate" data-date-format="yyyy-mm-dd">
                                    <input name="endDate" ng-model="businessPartner.toDate" type='text' class="form-control" readonly/>
                                    <span class="input-group-addon">
                                        <span class="glyphicon glyphicon-calendar"></span>
                                    </span>
                                </div>
                            </div>
                            <button type="submit" ng-click="save(businessPartner, businessPartnerForm)" class="btn btn-primary">Save</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
