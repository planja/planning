<!DOCTYPE html>

<html>
    <head>
        <title>Not Found</title>
        @common.menu()
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/notfound.css")">
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="error-template">
                        <h1>
                    Oops!</h1>
                        <h2>
                    404 Not Found</h2>
                        <div class="error-details">
                    Sorry, an error has occured, Requested page not found!
                        </div>
                        <div class="error-actions">
                            <a href="@controllers.application.routes.ApplicationController.index()" class="btn btn-primary btn-lg"><span class="glyphicon glyphicon-home"></span>
                                Take Me Home </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
